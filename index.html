<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./main.js" defer></script> -->
    <title>My Website</title>
    <!-- <script src="./queryselector.js" defer></script> -->

    <!-- <script src="./textcontentandinnertext.js" defer></script> -->

    <!-- <script src="./styles.js" defer></script> -->

    <script src="./getandsetattribute.js" defer></script>

</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Rent Here</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="home">Home</a></li>
                <li class="nav-item"><a href="">Rent</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
                <li class="nav-item"><a href="">News</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading" class="manage" >Choose Your Favorite Car <span style="display: none;">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2 class="plan">Your Plan For Today ?</h2>
        <form class="form-add">
            <input type="text" name="" placeholder="Add Car">
            <input type="submit" value="Add Car" class="btn">
        </form>
    </section>
    
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
        </form>
        <button class="btn signup-btn">Submit</button>
    </section>
</body>
</html>
